name: Build and Push Docker Image
on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
  repository_dispatch:
    types: [upstream-changed]
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm/v7, windows/amd64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: ./scripts/build.sh ${{ github.sha }} azauto-common-runbook-fw

      - name: Test Docker image
        run: ./scripts/test.sh ${{ github.sha }} azauto-common-runbook-fw

      - name: Bump version and push tag
        id: create_tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./
          push: true
          tags: ghcr.io/azauto-common-runbook-fw:${{ steps.create_tag.outputs.new_tag }}
          platforms: ${{ matrix.platform }}
