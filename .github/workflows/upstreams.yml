name: Check Upstream
on:
  schedule:
    - cron: "42 3 * * *" # Run workflow every day at 3:42am UTC
  workflow_dispatch:

jobs:
  check_upstream:
    runs-on: ubuntu-latest
    env:
      GITHUB_REPO_LOWER: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Upstream Docker image
        run: docker pull mcr.microsoft.com/powershell:latest

      - name: Download Upstream Image Last Digest
        uses: actions/download-artifact@v4
        with:
          name: upstream-image-digest
          path: upstream-image-digest.txt
        continue-on-error: true

      - name: Convert REPO_LOWER to lowercase
        run: echo "GITHUB_REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Pull Our Docker image
        run: docker pull ghcr.io/${{ env.GITHUB_REPO_LOWER }}:latest

      - name: Check upstreams for changes
        run: ./scripts/check-upstreams.sh mcr.microsoft.com/powershell:latest ${{ env.GITHUB_REPO_LOWER }}:latest 'Az' 'Microsoft.Graph' 'ExchangeOnlineManagement'

      - name: Upload Upstream Image Latest Digest
        uses: actions/upload-artifact@v4
        with:
          name: upstream-image-digest
          path: upstream-image-digest.txt

      - name: Dispatch build event
        if: ${{ success() }}
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: upstream-changed
